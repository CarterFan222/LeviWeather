<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeviWeather</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      overflow-x: hidden;
      background: #111;
      color: white;
    }
    .mountain-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      transition: background 0.5s;
    }
    .weather-animation {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .mountain-info {
      position: relative;
      z-index: 1;
    }
    .snowflake {
      position: absolute;
      color: white;
      font-size: 1.5em;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script>
    const mountains = [
      { name: "Mount Everest", height: 8848, lat: 27.9881, lon: 86.925 },
      { name: "K2", height: 8611, lat: 35.8808, lon: 76.5155 },
      { name: "Kangchenjunga", height: 8586, lat: 27.7025, lon: 88.1475 },
      { name: "Lhotse", height: 8516, lat: 27.9617, lon: 86.933 },
      { name: "Makalu", height: 8485, lat: 27.8897, lon: 87.0883 },
      { name: "Cho Oyu", height: 8188, lat: 28.0942, lon: 86.6608 },
      { name: "Dhaulagiri", height: 8167, lat: 28.6967, lon: 83.4875 },
      { name: "Manaslu", height: 8163, lat: 28.5497, lon: 84.5614 },
      { name: "Nanga Parbat", height: 8126, lat: 35.2372, lon: 74.5892 },
      { name: "Annapurna I", height: 8091, lat: 28.5958, lon: 83.8203 },
      { name: "Gasherbrum I", height: 8080, lat: 35.7242, lon: 76.6961 },
      { name: "Broad Peak", height: 8051, lat: 35.8147, lon: 76.565 },
      { name: "Gasherbrum II", height: 8035, lat: 35.7581, lon: 76.6536 },
      { name: "Shishapangma", height: 8027, lat: 28.3536, lon: 85.7792 },
      { name: "Gyachung Kang", height: 7952, lat: 28.1064, lon: 86.7425 }
    ];

    const app = document.getElementById('app');

    function createSnow() {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = 2 + Math.random() * 3 + 's';
      flake.innerText = '❄';
      return flake;
    }

    async function getWeather(lat, lon) {
      try {
        const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,weather_code,is_day`);
        const data = await res.json();
        return data.current;
      } catch {
        return null;
      }
    }

    function getBackgroundColor(isDay) {
      return isDay ? '#4facfe' : '#2c3e50';
    }

    function renderSection(mountain, weather) {
      const section = document.createElement('div');
      section.className = 'mountain-section';
      section.style.background = getBackgroundColor(weather?.is_day);

      const info = document.createElement('div');
      info.className = 'mountain-info';
      info.innerHTML = `
        <h1>${mountain.name}</h1>
        <p>${mountain.height} m</p>
        <p>${weather ? `${weather.temperature_2m}°C, Code ${weather.weather_code}` : 'Weather unavailable'}</p>
      `;
      section.appendChild(info);

      if (weather && weather.weather_code >= 60 && weather.weather_code < 70) {
        const animation = document.createElement('div');
        animation.className = 'weather-animation';
        for (let i = 0; i < 20; i++) {
          animation.appendChild(createSnow());
        }
        section.appendChild(animation);
      }

      app.appendChild(section);
    }

    async function init() {
      for (const mountain of mountains) {
        const weather = await getWeather(mountain.lat, mountain.lon);
        renderSection(mountain, weather);
      }
    }

    init();
  </script>
</body>
</html>
